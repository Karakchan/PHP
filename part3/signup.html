<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link href="./signupstyle.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div id="dotbox" class="dotbox">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div>
                <h1>Register With Us</h1>
                <form id="form" action="registerfunction.php" method="post" enctype="multipart/form-data">
                    
                    <div class="page">

                        <div class="form-group">
                            <label for="firstname">Personal Info :</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your First Name"/>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter your Last Name"/>
                            <div>
                                <label for="Profile">Profile Picture</label>
                                <input type="file" name="profile[]" id="profile" class="form-control"/>
                            </div>

                            <div>
                                <input type="radio" name="newsletter" id="agree" class="form-check-input" value="1" checked/><label for="agree" class="form-check-label">I agree to get newsletters.</label><br/>
                                <input type="radio" name="newsletter" id="noagree" class="form-check-input" value="0" /><label for="noagree" class="form-check-label">I do not agree to get newsletters.</label>
                            </div>
                        </div>

                    </div>

                    <div class="page">

                        <div class="form-group">
                            <label for="firstname">Date of Birth :</label>
                            <input type="date" name="dob" id="dob" class="form-control" />
                            
                        </div>

                    </div>

                    <div class="page">

                        <div class="form-group">
                            <label for="phone">Contact Info :</label>
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your Phone Number"/>
                            <input type="text" name="address" id="address" class="form-control" placeholder="Enter Detail Address"/>
                        </div>

                        <div>
                            <input type="checkbox" name="documents[]" id="docnrc" class="form-check-input" value="nrc" /><label for="docnrc" class="form-check-label">I have NRC</label>
                            <input type="checkbox" name="documents[]" id="passport" class="form-check-input" value="passport" /><label for="docpassport" class="form-check-label">I have Passport.</label>
                        </div>

                    </div>


                    <div class="d-flex">
                        <button type="button"  id="prevbtn" class="btn" onclick="gonow(-1)">Previous</button>
                        <button type="button"  id="nextbtn" class="btn" onclick="gonow(1)">Next</button>
                    </div>

                </form>

                <p>Already Register <a href="signin.php">Sign Here !!!</a></p>

                <div id="result-container">
                    <!-- <ul>
                        <li>Name : Aung Kyaw</li>
                        <li>Email : aungkayw@gmail.com</li>
                    </ul> -->

                    <button type="submit" class="submit-btn" onclick="submitbtn()">Apply Now !!</button>

                </div>
            </div>
        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
